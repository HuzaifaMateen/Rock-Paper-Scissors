<!DOCTYPE html>
<html>
<head>
	<title> Rock, Paper,Scissor </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="score">
		<span id="player">0</span>
		:
		<span id="computer">0</span>
	</div>
	<main>
		<div class="player">
		<h1 id="heading">Player</h1>
			<button id="rock">rock</button>
			<button id="paper">paper</button>
			<button id="scissors">scissors</button>
			<p id="player-choice">Your Choice: <span id="user-choice"></span></p>
		</div>
		<div class="computer">
			<h1 id="header">Computer</h1>
			<p id="para">Computer Choice: <span id="computer-choice"></span></p>
		</div>
	</main>
	<p id="result">Result:</p>
	<script src="script.js"></script>
</body>
</html>
